<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- Forms-->
<!-- Forms is a gateway to your website's backend.-->

<!-- Below is a form element-->
    <form action=" example.com/path" method= "get/post"></form>
    <!-- the action attribute takes an URL and tells you where the form should send it's data to be processed-->
    <!-- The Method attribute tells browser which HTTP request it should use to submit the form. 
        The GET and POST methods are the two that you will be using the most)-->

<!--Form Controls-->
    <!--Checkboxes, dropdowns, buttons, textboxes-->

<!--Input Element-->
<input type="text" placeholder="" name="">
    <!--Type attribute tells browser what type of data. In this case, text data.-->
            <!--Placeholder attribute displays text in the input-->
        <!--Name attributes should be the same as id + references data that the user inputted-->
<!--Labels-->
<label for="" id="" placeholder=""></label>
    <!--Labels provide information to what users should input. -->
    <!--For attributes is associated with a particular input it corresponds to -->


    
<!--Putting it altogether-->
<form action="">
    <label for=""></label>
    <input type="text" name=" " id=" ">
</form>

</body>
</html>
